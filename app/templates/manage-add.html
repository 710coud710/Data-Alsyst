{% extends "base.html" %}
{% block title %} Thêm Tài Khoản {% endblock %}
{% block page_title %}Manage{% endblock %}
{% block content %}
<div class="container mt-4"> 

    <form method="POST" class="white-box">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="default">Default</option>
                <option value="admin">Manage</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary"> <i class="fas fa-plus-circle"></i> Add account</button>
        <a href="{{ url_for('admin.manage') }}" class="btn btn-danger"><i class="fas fa-backspace"></i> Cancel</a>
    </form>
</div>
{% endblock %}
